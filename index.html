<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Web calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main class="Calculator">
      <output class="Calculator_display"></output>
      <section class="Calculator_inputArea">
        <button class="Calculator_button" value="0">0</button>
        <button class="Calculator_button" value=".">.</button>
        <button class="Calculator_button" value="1">1</button>
        <button class="Calculator_button" value="2">2</button>
        <button class="Calculator_button" value="3">3</button>
        <button class="Calculator_button" value="4">4</button>
        <button class="Calculator_button" value="5">5</button>
        <button class="Calculator_button" value="6">6</button>
        <button class="Calculator_button" value="7">7</button>
        <button class="Calculator_button" value="8">8</button>
        <button class="Calculator_button" value="9">9</button>
        <button class="Calculator_button" value="+">+</button>
        <button class="Calculator_button" value="-">-</button>
        <button class="Calculator_button" value="*">&times;</button>
        <button class="Calculator_button" value="/">&divide;</button>
        <button class="Calculator_button" value="e">x<sup>y</sup></button>
        <button class="Calculator_button" value="=">=</button>
        <button class="Calculator_button" value="c">C</button>
      </section>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
